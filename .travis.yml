language: android

node_js:
  - 5.5

branches:
  only:
  - master

install:
  - npm cache clean
  - npm install
  - npm install -g cordova
  - echo y | android update sdk -u --filter android-22,android-23

before_script:
  - cordova platform add android

script:
  - cordova prepare
  - cordova build android --release
